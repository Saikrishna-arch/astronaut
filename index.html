<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>astronaut form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="https://i1.faceprep.in/ProGrad/space-man-1.png
    " alt="" id="astronaut1">
    <img src="https://i1.faceprep.in/ProGrad/space-man-2.png
    " alt="" id="astronaut2">
    <form action="">
       <h1>rocket around the moon with your BFF's</h1> 
       <label for="countries" class="block-display">departure countries</label>
       <select name="countries" id="countries">
       <option value="india">INDIA</option>
       <option value="japan">JAPAN</option>
       <option value="canada">CANADA</option> 
    </select>
    <label for="travellers" class="block-display">no.of Travellers</label>
    <input type="number" id="travellers">
    <label for="email" class="block-display">Email</label>
    <input type="text" id="email"name="email"placeholder="ilovespace@email.com">
<label for="rent" class="block-display">do you want a space suit</label>
<input type="radio"name="radio-button"value="yes"
<label for="" id="yes"class="rent-label">yes i want a space suit</label>
<input type="radio"name="radio-button"value="no"
<label for="" id="no"class="rent-label">no i have mine</label>

<input type="submit" id="button"value="TAKE US TO SPACE">

    </form>
    
</body>
</html>
